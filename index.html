<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Super Calculadora 2077</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>

<body>
    <main>
        <section class="container d-flex justify-content-center">
            <section class="bg-calculadora">
                <article>
                    <h1>Super Calculadora 2077</h1>
                </article>

                <section class="row mb-3 my-3">
                    <section class="col-9">
                        <input type="text" id="operacao" class="form-control" placeholder="Digite a operação">
                        <input type="text" id="resultado" class="form-control" placeholder="Resultado"
                            disabled="disabled">
                    </section>
                    <section class="col-3">
                        <button type="button" id="calcular" class="btn btn-primary visual-btn2">Calcular</button>
                        <button type="button" id="limpar" class="btn btn-outline-primary visual-btn2">Limpar</button>
                    </section>
                </section>

                <section class="row">
                    <section class="col-3 ajuste-btn">
                        <button type="button" class="btn btn-secondary visual-btn">7</button>
                        <button type="button" class="btn btn-secondary visual-btn">4</button>
                        <button type="button" class="btn btn-secondary visual-btn">1</button>
                        <button type="button" class="btn btn-secondary visual-btn">0</button>
                        <button type="button" class="btn btn-secondary visual-btn">^</button>
                    </section>
                    <section class="col-3 ajuste-btn">
                        <button type="button" class="btn btn-secondary visual-btn">8</button>
                        <button type="button" class="btn btn-secondary visual-btn">5</button>
                        <button type="button" class="btn btn-secondary visual-btn">2</button>
                        <button type="button" class="btn btn-secondary visual-btn">,</button>
                        <button type="button" class="btn btn-secondary visual-btn">%</button>
                    </section>
                    <section class="col-3 ajuste-btn">
                        <button type="button" class="btn btn-secondary visual-btn">9</button>
                        <button type="button" class="btn btn-secondary visual-btn">6</button>
                        <button type="button" class="btn btn-secondary visual-btn">3</button>
                        <button type="button" class="btn btn-secondary visual-btn">√</button>
                        <button type="button" class="btn btn-secondary visual-btn">(</button>
                    </section>
                    <section class="col-3 ajuste-btn">
                        <button type="button" class="btn btn-secondary visual-btn">/</button>
                        <button type="button" id="multiplicacao" class="btn btn-secondary visual-btn">x</button>
                        <button type="button" class="btn btn-secondary visual-btn">-</button>
                        <button type="button" class="btn btn-secondary visual-btn">+</button>
                        <button type="button" class="btn btn-secondary visual-btn">)</button>
                    </section>
                </section>
            </section><br>
        </section>        
        <a href="http://github.com/julianocarneiro1" target="_blank">Juliano Carneiro</a>
    </main>

    <script src="scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
